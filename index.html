    <script>

        // æ ¸å¿ƒç§èŠçŠ¶æ€ï¼šå¦‚æœä¸º nullï¼Œåˆ™åœ¨å…¬å…±èŠå¤©æ¨¡å¼
        let currentRecipient = null; 

        const PUBLIC_CHAT_KEY = 'chat_messages_public'; // å…¬å…±èŠå¤©çš„å†å²è®°å½•é”®
        const USERNAME_KEY = 'chat_username'; 
        
        // UI å…ƒç´ 
        const authContainer = document.getElementById('auth-container');
        const authForm = document.getElementById('auth-form');
        const usernameInput = document.getElementById('username-input');
        const pageWrapper = document.getElementById('page-wrapper');
        const chatMainArea = document.getElementById('chat-main-area');
        const messages = document.getElementById('messages');

        const currentUserDisplay = document.getElementById('current-user-display');
        const logoutButton = document.getElementById('logout-button');

        // ------------------ è¾…åŠ©å‡½æ•° ------------------
        
        function formatTime(date) {
            const h = date.getHours().toString().padStart(2, '0');
            const m = date.getMinutes().toString().padStart(2, '0');
            const s = date.getSeconds().toString().padStart(2, '0');
            return `${h}:${m}:${s}`;
        }

        // ä»…ä¿å­˜å…¬å…±èŠå¤©å†å²è®°å½• (ç§èŠä¸è¿›è¡Œæœ¬åœ°æŒä¹…åŒ–ï¼Œä»¥ç®€åŒ–é€»è¾‘)
        function saveMessageToLocal(msgData) {
            if (msgData.isPrivate) return;

            if (!msgData.user && (msgData.text.includes('è¿æ¥') || msgData.text.includes('ä¸Šçº¿') || msgData.text.includes('ä¸‹çº¿'))) return;
            
            let currentMessages = JSON.parse(localStorage.getItem(PUBLIC_CHAT_KEY)) || [];
            currentMessages.push({
                user: msgData.user || 'system',
                text: msgData.text,
                timestamp: msgData.timestamp || new Date().toISOString(),
                isPrivate: false 
            });
            if (currentMessages.length > 50) {
                currentMessages = currentMessages.slice(currentMessages.length - 50);
            }
            localStorage.setItem(PUBLIC_CHAT_KEY, JSON.stringify(currentMessages));
        }

        // åŠ è½½å…¬å…±èŠå¤©å†å²è®°å½•
        function loadMessagesFromLocal() {
            messages.innerHTML = ''; 
            let storedMessages = JSON.parse(localStorage.getItem(PUBLIC_CHAT_KEY));
            if (storedMessages && storedMessages.length > 0) {
                storedMessages.forEach(msgData => {
                    let messageType;
                    if (msgData.user === 'system' || msgData.text.includes('è¿æ¥') || msgData.text.includes('ä¸Šçº¿') || msgData.text.includes('ä¸‹çº¿') || msgData.text.includes('æ— æ³•å‘é€')) {
                        messageType = 'system';
                    } else if (msgData.user === username) {
                        messageType = 'my';
                    } else {
                        messageType = 'other';
                    }
                    // æ ‡è®°ä¸ºéç§èŠ
                    addMessage(msgData, messageType, false, false); 
                });
            }
        }
        
        /**
         * æ˜¾ç¤ºæ¶ˆæ¯åˆ°èŠå¤©çª—å£
         * @param {Object} msgData - æ¶ˆæ¯æ•°æ® (user, text, timestamp)
         * @param {string} type - 'my', 'other', or 'system'
         * @param {boolean} saveToLocal - æ˜¯å¦ä¿å­˜åˆ°æœ¬åœ° (å…¬å…±èŠå¤©ä¸“ç”¨)
         * @param {boolean} isPrivate - æ˜¯å¦æ˜¯ç§èŠæ¶ˆæ¯ (å½±å“æ ·å¼)
         */
        function addMessage(msgData, type, saveToLocal = true, isPrivate = false) {
            const item = document.createElement('li');

            if (type === 'system') {
                item.className = 'system-msg';
                item.textContent = msgData.text;
            } else {
                const bubble = document.createElement('div');
                bubble.className = 'message-bubble';
                
                const messageTime = msgData.timestamp ? new Date(msgData.timestamp) : new Date();
                const formattedTime = formatTime(messageTime);
                const senderName = msgData.user;

                const headerHtml = `
                    <div class="message-header">
                        <span class="username">${senderName === username ? 'æˆ‘' : senderName}</span>
                        <span class="timestamp">${formattedTime}</span>
                    </div>
                `;
                
                bubble.innerHTML = `${headerHtml}${msgData.text}`;
                item.appendChild(bubble);
                
                item.className = type === 'my' ? 'my-msg' : 'other-msg';
                item.classList.add(isPrivate ? 'private-chat' : 'public-chat');

                if (saveToLocal && !isPrivate) { 
                    saveMessageToLocal(msgData);
                }
            }
            messages.appendChild(item);
            messages.scrollTop = messages.scrollHeight; 
        }
        
        function updateOnlineList(users) {
            userList.innerHTML = '';
            userCountSpan.textContent = users.length;
            
            // å½“å‰ç”¨æˆ·æ’åœ¨å‰é¢
            const sortedUsers = [...users].sort((a, b) => {
                if (a === username) return -1;
                if (b === username) return 1;
                return a.localeCompare(b);
            });

            sortedUsers.forEach(user => {
                const li = document.createElement('li');
                li.textContent = user + (user === username ? ' (æˆ‘)' : '');
                li.dataset.username = user; // å­˜å‚¨ç”¨æˆ·åï¼Œç”¨äºç‚¹å‡»äº‹ä»¶
                
                // å¦‚æœæ˜¯å½“å‰ç§èŠå¯¹è±¡ï¼Œé«˜äº®
                if (user === currentRecipient) {
                    li.classList.add('current-dm');
                }
                userList.appendChild(li);
            });

            // å¦‚æœå½“å‰ç§èŠå¯¹è±¡ä¸åœ¨åˆ—è¡¨ä¸­ï¼Œå¼ºåˆ¶åˆ‡å›å…¬å…±æ¨¡å¼
            if (currentRecipient && !users.includes(currentRecipient)) {
                addMessage({ text: `âš ï¸ ä½ çš„ç§èŠå¯¹è±¡ ${currentRecipient} å·²ç¦»çº¿ï¼Œè‡ªåŠ¨åˆ‡æ¢å›å…¬å…±èŠå¤©æ¨¡å¼ã€‚` }, 'system');
                switchChatMode(null);
            }
        }


        // ------------------ èŠå¤©æ¨¡å¼åˆ‡æ¢é€»è¾‘ ------------------

        /**
         * åˆ‡æ¢èŠå¤©æ¨¡å¼ (å…¬å…±/ç§äºº)
         * @param {string|null} recipientName - ç§èŠå¯¹è±¡åç§°ï¼Œnull è¡¨ç¤ºå…¬å…±èŠå¤©
         */
        function switchChatMode(recipientName = null) {
            currentRecipient = recipientName;
            messages.innerHTML = ''; // æ¸…ç©ºå½“å‰æ¶ˆæ¯

            // æ›´æ–° UI çŠ¶æ€
            publicChatBtn.classList.remove('active');
            currentUserDisplay.classList.remove('public-mode', 'private-mode');
            
            // ç§»é™¤æ‰€æœ‰ç”¨æˆ·çš„ DM é«˜äº®
            userList.querySelectorAll('li').forEach(li => li.classList.remove('current-dm'));


            if (currentRecipient) {
                // ç§èŠæ¨¡å¼
                currentUserDisplay.textContent = `ç§èŠå¯¹è±¡: ${currentRecipient}`;
                currentUserDisplay.classList.add('private-mode');
                input.placeholder = `ç§èŠç»™ ${currentRecipient}...`;
                
                // æ‰¾åˆ°ä¾§è¾¹æ ä¸­å¯¹åº”çš„ç”¨æˆ·å¹¶é«˜äº®
                Array.from(userList.querySelectorAll('li')).find(li => 
                    li.dataset.username === currentRecipient
                )?.classList.add('current-dm');

                addMessage({ text: `ğŸ“¢ ä½ å·²åˆ‡æ¢åˆ°ç§èŠæ¨¡å¼ï¼Œå½“å‰å¯¹è±¡æ˜¯ï¼š${currentRecipient}` }, 'system');
                
            } else {
                // å…¬å…±èŠå¤©æ¨¡å¼
                currentUserDisplay.textContent = `å…¬å…±èŠå¤©å®¤ (${username})`;
                currentUserDisplay.classList.add('public-mode');
                input.placeholder = `è¾“å…¥æ‚¨çš„æ¶ˆæ¯...`;
                publicChatBtn.classList.add('active');

                // åŠ è½½å…¬å…±èŠå¤©å†å²è®°å½•
                loadMessagesFromLocal();
            }

            // ç§»åŠ¨ç«¯å…³é—­ä¾§è¾¹æ 
            if (window.innerWidth <= 900) {
                onlineUsersSidebar.classList.remove('active');
            }
        }


        // ------------------ çŠ¶æ€ç®¡ç†ä¸äº‹ä»¶ ------------------

        function handleSuccessfulLogin() {
            authContainer.style.display = 'none';
            pageWrapper.style.display = 'flex'; 
            chatMainArea.style.display = 'flex';
            
            if (window.innerWidth <= 900) {
                sidebarToggleBtn.classList.add('chat-active');
            }

            // é»˜è®¤è¿›å…¥å…¬å…±èŠå¤©æ¨¡å¼
            switchChatMode(null); 
            
            socket = io(); 
            
            socket.on('connect', () => {
                socket.emit('new user', username);
                addMessage({ text: `ğŸ“¢ ä½ å·²è¿æ¥ã€‚` }, 'system');
            });
            
            // æ¥æ”¶å…¬å…±èŠå¤©æ¶ˆæ¯
            socket.on('public message', function(msgData) {
                // åªæœ‰åœ¨å…¬å…±æ¨¡å¼ä¸‹æ‰æ˜¾ç¤º
                if (!currentRecipient) {
                    const type = msgData.user === username ? 'my' : 'other';
                    addMessage(msgData, type, true, false); 
                }
            });

            // æ¥æ”¶ç§äººèŠå¤©æ¶ˆæ¯
            socket.on('private message', function(msgData) {
                const isFromMe = msgData.user === username;
                // ç§èŠå¯¹è±¡æ˜¯è‡ªå·±å‘çš„ç»™åˆ«äººï¼Œæˆ–åˆ«äººå‘çš„ç»™è‡ªå·±
                const recipient = isFromMe ? msgData.recipient : msgData.user;
                
                // æ£€æŸ¥æ¶ˆæ¯æ˜¯å¦ä¸å½“å‰æ¨¡å¼ç›¸å…³è”
                if (recipient === currentRecipient) {
                    const type = isFromMe ? 'my' : 'other';
                    addMessage(msgData, type, false, true); // ç§èŠä¸ä¿å­˜æœ¬åœ°
                } else {
                    // å¦‚æœä¸åœ¨å½“å‰ç§èŠå¯¹è±¡ç•Œé¢ï¼Œç»™ä¸€ä¸ªé€šçŸ¥ (ç³»ç»Ÿæ¶ˆæ¯)
                    addMessage({ text: `ğŸ“¢ æ”¶åˆ°æ¥è‡ª ${msgData.user} çš„ç§èŠæ¶ˆæ¯ï¼š${msgData.text.substring(0, 20)}...` }, 'system');
                }
            });


            socket.on('online users', updateOnlineList);

            socket.on('user connected', (user) => {
                if (user !== username) {
                    addMessage({ text: `ğŸ“¢ ${user} ä¸Šçº¿ã€‚` }, 'system');
                }
            });
            
            socket.on('user disconnected', (user) => {
                addMessage({ text: `âš ï¸ ${user} ä¸‹çº¿ã€‚` }, 'system');
            });
            
            socket.on('disconnect', () => {
                addMessage({ text: 'ğŸ”´ è¿æ¥æ–­å¼€ã€‚' }, 'system');
                currentRecipient = null; 
            });
        }

        function handleLogout() {
            if (socket) {
                socket.disconnect();
                socket = null;
            }
            localStorage.removeItem(USERNAME_KEY);
            
            messages.innerHTML = ''; 
            authContainer.style.display = 'block';
            pageWrapper.style.display = 'none';
            
            usernameInput.value = '';
            username = '';
            currentRecipient = null;
            updateOnlineList([]);
            
            sidebarToggleBtn.classList.remove('chat-active');
            onlineUsersSidebar.classList.remove('active');
        }

        // ç»‘å®šäº‹ä»¶
        logoutButton.addEventListener('click', () => handleLogout());
        sidebarCloseBtn.addEventListener('click', () => handleLogout());
        
        // æ˜µç§°ç™»å½•
        authForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const inputName = usernameInput.value.trim();
            if (inputName) {
                username = inputName;
                localStorage.setItem(USERNAME_KEY, username);
                handleSuccessfulLogin();
            }
        });

        // æ¶ˆæ¯å‘é€å¤„ç†å™¨ (æ ¹æ® currentRecipient å†³å®šå‘é€ public è¿˜æ˜¯ private)
        form.addEventListener('submit', function(e) {
            e.preventDefault(); 
            const messageText = input.value.trim();
            
            if (messageText && socket && socket.connected) {
                if (currentRecipient) {
                    // ç§èŠæ¨¡å¼
                    socket.emit('private message', { 
                        text: messageText, 
                        recipient: currentRecipient 
                    });
                } else {
                    // å…¬å…±æ¨¡å¼
                    socket.emit('public message', { 
                        text: messageText 
                    });
                }
                input.value = ''; 
            } else if (messageText) {
                 addMessage({ text: 'ğŸ”´ æ— æ³•å‘é€ï¼šè¿æ¥æ–­å¼€æˆ–æœªç™»å½•ã€‚' }, 'system');
            }
        });

        // ç‚¹å‡»å…¬å…±èŠå¤©æŒ‰é’®
        publicChatBtn.addEventListener('click', () => switchChatMode(null));

        // ç‚¹å‡»åœ¨çº¿ç”¨æˆ·åˆ—è¡¨ (ä½¿ç”¨äº‹ä»¶å§”æ‰˜)
        userList.addEventListener('click', function(e) {
            let li = e.target.closest('li');
            if (li && li.dataset.username) {
                const targetUser = li.dataset.username;
                
                if (targetUser === username) {
                    alert('ä¸èƒ½å’Œè‡ªå·±ç§èŠã€‚');
                    return;
                }

                switchChatMode(targetUser);
            }
        });

        // è‡ªåŠ¨ç™»å½•
        document.addEventListener('DOMContentLoaded', () => {
            const storedUsername = localStorage.getItem(USERNAME_KEY);
            if (storedUsername) {
                usernameInput.value = storedUsername;
                username = storedUsername;
                handleSuccessfulLogin();
            } else {
                authContainer.style.display = 'block';
                pageWrapper.style.display = 'none';
            }
        });

        // ç§»åŠ¨ç«¯ä¾§è¾¹æ åˆ‡æ¢é€»è¾‘
        sidebarToggleBtn.addEventListener('click', () => {
            onlineUsersSidebar.classList.toggle('active');
        });

        sidebarCloseBtn.addEventListener('click', () => {
            onlineUsersSidebar.classList.remove('active');
        });

        window.addEventListener('resize', () => {
            const isMobile = window.innerWidth <= 900;
            if (!isMobile) {
                onlineUsersSidebar.classList.remove('active'); 
                sidebarToggleBtn.style.display = 'none'; 
            } else {
                // åªæœ‰åœ¨å·²ç™»å½•çŠ¶æ€æ‰æ˜¾ç¤ºåˆ‡æ¢æŒ‰é’®
                if (pageWrapper.style.display === 'flex') {
                    sidebarToggleBtn.style.display = 'block';
                    sidebarToggleBtn.classList.add('chat-active');
                    sidebarCloseBtn.style.display = 'block';
                }
            }
        });
        window.dispatchEvent(new Event('resize'));
    </script>
