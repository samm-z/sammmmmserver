    <script>
        // ------------------ JS æ ¸å¿ƒé€»è¾‘ ------------------
        let socket = null;

        const LOCAL_CHAT_KEY = 'chat_messages_local'; 
        const USERNAME_KEY = 'chat_username'; 
        
        // è®¤è¯å…ƒç´ 
        const authContainer = document.getElementById('auth-container');

        const pageWrapper = document.getElementById('page-wrapper');

        const messages = document.getElementById('messages');
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const currentUserDisplay = document.getElementById('current-user-display');
        const logoutButton = document.getElementById('logout-button');

        // ------------------ è¾…åŠ©å‡½æ•° ------------------
        
        function formatTime(date) {
            const h = date.getHours().toString().padStart(2, '0');
            const m = date.getMinutes().toString().padStart(2, '0');
            const s = date.getSeconds().toString().padStart(2, '0');
            return `${h}:${m}:${s}`;
        }

        function saveMessageToLocal(msgData) {
            if (!msgData.user && msgData.text.startsWith('ğŸ“¢') || msgData.text.startsWith('âš ï¸') || msgData.text.startsWith('ğŸ”´')) return;
            
            let currentMessages = JSON.parse(localStorage.getItem(LOCAL_CHAT_KEY)) || [];
            currentMessages.push({
                user: msgData.user || 'system',
                text: msgData.text,
                timestamp: msgData.timestamp || new Date().toISOString(),
            });
            if (currentMessages.length > 50) {
                currentMessages = currentMessages.slice(currentMessages.length - 50);
            }
            localStorage.setItem(LOCAL_CHAT_KEY, JSON.stringify(currentMessages));
        }

        function loadMessagesFromLocal() {
            messages.innerHTML = ''; 
            let storedMessages = JSON.parse(localStorage.getItem(LOCAL_CHAT_KEY));
            if (storedMessages && storedMessages.length > 0) {
                storedMessages.forEach(msgData => {
                    let messageType;
                    // æ›´ç²¾ç¡®åœ°åˆ¤æ–­ç³»ç»Ÿæ¶ˆæ¯
                    if (msgData.user === 'system' || msgData.text.includes('è¿æ¥') || msgData.text.includes('ä¸Šçº¿') || msgData.text.includes('ä¸‹çº¿')) {
                        messageType = 'system';
                    } else if (msgData.user === username) {
                        messageType = 'my';
                    } else {
                        messageType = 'other';
                    }
                    addMessage(msgData, messageType, false);
                });
            }
        }
        
        function addMessage(msgData, type, saveToLocal = true) {
            const item = document.createElement('li');
            
            if (type === 'system') {
                item.className = 'system-msg';
                item.textContent = msgData.text;
            } else {
                const bubble = document.createElement('div');
                bubble.className = 'message-bubble';
                
                const messageTime = msgData.timestamp ? new Date(msgData.timestamp) : new Date();
                const formattedTime = formatTime(messageTime);
                const senderName = msgData.user;

                const headerHtml = `
                    <div class="message-header">
                        <span class="username">${senderName === username ? 'æˆ‘' : senderName}</span>
                        <span class="timestamp">${formattedTime}</span>
                    </div>
                `;
                
                bubble.innerHTML = `${headerHtml}${msgData.text}`;
                item.appendChild(bubble);
                item.className = type === 'my' ? 'my-msg' : 'other-msg';
                
                if (saveToLocal) {
                    saveMessageToLocal(msgData);
                }
            }
            messages.appendChild(item);
            messages.scrollTop = messages.scrollHeight; 
        }
        
        function updateOnlineList(users) {
            userList.innerHTML = '';
            userCountSpan.textContent = users.length;
            
            // ç¡®ä¿å½“å‰ç”¨æˆ·åœ¨åˆ—è¡¨é‡Œä¸”æ’åœ¨å‰é¢
            const sortedUsers = [...users].sort((a, b) => {
                if (a === username) return -1;
                if (b === username) return 1;
                return a.localeCompare(b);
            });

            sortedUsers.forEach(user => {
                const li = document.createElement('li');
                li.textContent = user + (user === username ? ' (æˆ‘)' : '');
                userList.appendChild(li);
            });
        }


        // ------------------ çŠ¶æ€ç®¡ç† ------------------

        function handleSuccessfulLogin() {
            authContainer.style.display = 'none';
            pageWrapper.style.display = 'flex'; 
            chatMainArea.style.display = 'flex'; // ç¡®ä¿ chatMainArea æ˜¯ flex å¸ƒå±€
            currentUserDisplay.textContent = `èŠå¤©å®¤ (${username})`;
            
            // ä¸ºç§»åŠ¨ç«¯ä¾§è¾¹æ åˆ‡æ¢æŒ‰é’®æ·»åŠ ç±»
            if (window.innerWidth <= 900) {
                sidebarToggleBtn.classList.add('chat-active');

            loadMessagesFromLocal();
            
            socket = io(); 
            
            socket.on('connect', () => {
                socket.emit('new user', username);
                addMessage({ text: `ğŸ“¢ ä½ å·²è¿æ¥ã€‚` }, 'system');

            socket.on('chat message', function(msgData) {
                const type = msgData.user === username ? 'my' : 'other';
                addMessage(msgData, type);

            socket.on('online users', updateOnlineList);

            socket.on('user connected', (user) => {
                if (user !== username) {
                    addMessage({ text: `ğŸ“¢ ${user} ä¸Šçº¿ã€‚` }, 'system');
                }
            });
            
            socket.on('user disconnected', (user) => {
                addMessage({ text: `âš ï¸ ${user} ä¸‹çº¿ã€‚` }, 'system');
            });
            
            socket.on('disconnect', () => addMessage({ text: 'ğŸ”´ è¿æ¥æ–­å¼€ã€‚' }, 'system'));
        }

        logoutButton.addEventListener('click', () => handleLogout());
        sidebarCloseBtn.addEventListener('click', () => handleLogout());

        function handleLogout() {
            if (socket) {
                socket.disconnect();
                socket = null;
            }
            localStorage.removeItem(USERNAME_KEY);
            
            messages.innerHTML = ''; 
            authContainer.style.display = 'block';
            pageWrapper.style.display = 'none';
            
            usernameInput.value = '';
            username = '';
            updateOnlineList([]);
            
            // ç§»é™¤ç§»åŠ¨ç«¯ä¾§è¾¹æ åˆ‡æ¢æŒ‰é’®çš„ç±»
            sidebarToggleBtn.classList.remove('chat-active');
            // ç¡®ä¿ä¾§è¾¹æ éšè—
            onlineUsersSidebar.classList.remove('active');
        }


        // ------------------ äº‹ä»¶ç›‘å¬ ------------------

        authForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const inputName = usernameInput.value.trim();
            if (inputName) {
                username = inputName;
                localStorage.setItem(USERNAME_KEY, username);
                handleSuccessfulLogin();
            }
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault(); 
            const messageText = input.value.trim();
            
            if (messageText && socket && socket.connected) {
                socket.emit('chat message', { text: messageText });
                input.value = ''; 
            } else if (messageText) {
                 addMessage({ text: 'ğŸ”´ æ— æ³•å‘é€ï¼šè¿æ¥æ–­å¼€ã€‚' }, 'system');
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const storedUsername = localStorage.getItem(USERNAME_KEY);
            if (storedUsername) {
                usernameInput.value = storedUsername;
                username = storedUsername;
                handleSuccessfulLogin();
            } else {
                authContainer.style.display = 'block';
                pageWrapper.style.display = 'none';
            }
        });

        // ç§»åŠ¨ç«¯ä¾§è¾¹æ åˆ‡æ¢é€»è¾‘
        sidebarToggleBtn.addEventListener('click', () => {
            onlineUsersSidebar.classList.toggle('active');
        });

        sidebarCloseBtn.addEventListener('click', () => {
            onlineUsersSidebar.classList.remove('active');
        });

        // ç›‘å¬çª—å£å¤§å°å˜åŒ–ï¼Œè°ƒæ•´ä¾§è¾¹æ è¡Œä¸º
        window.addEventListener('resize', () => {
            if (window.innerWidth > 900) {
                onlineUsersSidebar.classList.remove('active'); // æ¡Œé¢æ¨¡å¼ä¸‹éšè—ç§»åŠ¨ä¾§è¾¹æ 
                sidebarToggleBtn.style.display = 'none'; // æ¡Œé¢æ¨¡å¼ä¸‹éšè—åˆ‡æ¢æŒ‰é’®
            } else {
                sidebarToggleBtn.style.display = 'block'; // ç§»åŠ¨æ¨¡å¼ä¸‹æ˜¾ç¤ºåˆ‡æ¢æŒ‰é’®
                // å¦‚æœèŠå¤©ä¸»åŒºåŸŸæ˜¯å¯è§çš„ï¼Œç»™åˆ‡æ¢æŒ‰é’®æ·»åŠ chat-activeç±»
                if (pageWrapper.style.display === 'flex') {
                    sidebarToggleBtn.classList.add('chat-active');
                }
            }
        });
        // é¦–æ¬¡åŠ è½½æ—¶ä¹Ÿæ£€æŸ¥ä¸€æ¬¡
        window.dispatchEvent(new Event('resize'));
