<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æç®€èŠå¤©å®¤</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* ------------------ å˜é‡ä¸åŸºç¡€è®¾ç½® ------------------ */
        :root {
            --bg-primary: #18191a;        /* ä¸»èƒŒæ™¯ (æ·±é»‘) */
            --bg-secondary: #242526;      /* å¡ç‰‡/ä¾§è¾¹æ èƒŒæ™¯ */
            --bg-input: #3a3b3c;          /* è¾“å…¥æ¡†èƒŒæ™¯ */
            --text-primary: #f0f2f5;      /* ä¸»æ–‡æœ¬ (äº®ç™½) */
            --text-secondary: #b0b3b8;    /* æ¬¡è¦æ–‡æœ¬ (ç°) */
            --accent-public: #00ff7f;     /* å…¬èŠå¼ºè°ƒè‰² (äº®ç»¿) */
            --accent-private: #ffc107;    /* ç§èŠå¼ºè°ƒè‰² (äº®é»„) */
            --msg-my-public: #007bff;     /* æˆ‘çš„å…¬èŠæ°”æ³¡ (äº®è“) */
            --msg-other-public: #4e4f50;  /* åˆ«äººå…¬èŠæ°”æ³¡ (æ·±ç°) */
            --msg-my-private: #795548;    /* æˆ‘çš„ç§èŠæ°”æ³¡ (æ·±æ£•) */
            --msg-other-private: #333333; /* åˆ«äººç§èŠæ°”æ³¡ (æ›´æ·±ç°) */
            --system-color: #607d8b;      /* ç³»ç»Ÿæ¶ˆæ¯ (è“ç°) */
            --font-stack: 'Roboto', sans-serif;
        }

        body { 
            margin: 0; 
            padding: 0; 
            font-family: var(--font-stack); 
            background-color: var(--bg-primary); 
            color: var(--text-primary);
            min-height: 100vh; 
            width: 100vw; 
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center; 
        }

        #page-wrapper {
            display: none; 
            background-color: var(--bg-secondary);
            max-width: 1200px;
            width: 95%; 
            height: 90vh; 
            border-radius: 8px; /* æç®€çš„åœ†è§’ */
            overflow: hidden; 
            display: flex;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* æç®€é˜´å½± */
        }
        
        /* ------------------ ç™»å½•/è®¤è¯å®¹å™¨ ------------------ */
        #auth-container {
            position: absolute; 
            background-color: var(--bg-secondary);
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 350px;
            text-align: center;
            border-top: 3px solid var(--accent-public);
        }
        #auth-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid var(--bg-input); 
            background-color: var(--bg-input);
            color: var(--text-primary);
            border-radius: 4px;
            box-sizing: border-box;
        }
        .auth-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            color: var(--bg-primary); 
            background-color: var(--accent-public);
            font-weight: 500;
            cursor: pointer;
        }
        
        /* ------------------ èŠå¤©ä¸»åŒºåŸŸ ------------------ */
        #chat-main-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: var(--bg-secondary);
            padding: 15px 20px;
            border-bottom: 1px solid var(--bg-input);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.1em;
            font-weight: 500;
        }
        .header #current-user-display.public-mode { color: var(--accent-public); }
        .header #current-user-display.private-mode { color: var(--accent-private); }
        #logout-button {
            background: #dc3545;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.8em;
            border: none;
            cursor: pointer;
        }

        /* æ¶ˆæ¯åˆ—è¡¨ */
        #messages { 
            list-style-type: none; 
            margin: 0; 
            padding: 15px 20px; 
            flex-grow: 1;
            overflow-y: auto; 
        }
        #messages li { margin-bottom: 8px; clear: both; }

        /* æ¶ˆæ¯æ°”æ³¡ */
        .message-bubble {
            padding: 8px 12px; 
            border-radius: 4px;
            max-width: 65%;
            font-size: 0.9em;
            line-height: 1.4;
            color: var(--text-primary);
        }
        .message-header { display: none; } /* æç®€æ¨¡å¼ä¸‹éšè—ç”¨æˆ·åå’Œæ—¶é—´ï¼Œè®©æ°”æ³¡æ›´ç®€æ´ */
        
        /* å…¬èŠæ ·å¼ */
        .my-msg.public-chat { justify-content: flex-end; display: flex; }
        .other-msg.public-chat { justify-content: flex-start; display: flex; }
        .my-msg.public-chat .message-bubble { background-color: var(--msg-my-public); }
        .other-msg.public-chat .message-bubble { background-color: var(--msg-other-public); }

        /* ç§èŠæ ·å¼ */
        .my-msg.private-chat { justify-content: flex-end; display: flex; }
        .other-msg.private-chat { justify-content: flex-start; display: flex; }
        .my-msg.private-chat .message-bubble { 
            background-color: var(--msg-my-private); 
            border: 1px solid var(--accent-private);
        }
        .other-msg.private-chat .message-bubble { 
            background-color: var(--msg-other-private); 
            border: 1px solid var(--system-color);
        }

        .system-msg {
            text-align: center;
            color: var(--system-color);
            background-color: rgba(96, 125, 139, 0.1);
            padding: 5px 10px;
            border-radius: 4px;
            margin: 8px auto; 
            font-size: 0.7em;
            width: fit-content;
        }
        
        /* è¾“å…¥è¡¨å•åŒºåŸŸ */
        #form-container {
            background: var(--bg-secondary); 
            padding: 10px 20px; 
            border-top: 1px solid var(--bg-input);
        }
        #form {
            display: flex;
            gap: 10px;
        }
        #input { 
            border: 1px solid var(--bg-input); 
            padding: 10px 15px; 
            flex-grow: 1; 
            border-radius: 20px; 
            background-color: var(--bg-input); 
            color: var(--text-primary);
            font-size: 0.9em;
        }
        #form > button { 
            background: var(--accent-public); 
            border: none; 
            padding: 10px 15px; 
            border-radius: 20px; 
            color: var(--bg-primary);
            font-weight: 500;
            cursor: pointer;
        }
        
        /* ------------------ ä¾§è¾¹æ  ------------------ */
        #online-users {
            width: 200px; /* æ›´çª„ */
            min-width: 200px;
            padding: 15px;
            border-left: 1px solid var(--bg-input);
        }
        #online-users h4 {
            color: var(--accent-public);
            border-bottom: 1px solid var(--bg-input);
            padding-bottom: 10px;
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1em;
            font-weight: 500;
        }
        #public-chat-btn {
            background-color: var(--bg-input);
            color: var(--accent-public);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid var(--accent-public);
            border-radius: 4px;
            width: 100%;
            cursor: pointer;
            font-size: 0.85em;
        }
        #public-chat-btn.active {
            background-color: var(--accent-public);
            color: var(--bg-secondary);
        }
        #user-list {
            list-style: none;
            padding: 0;
            overflow-y: auto;
        }
        #user-list li {
            padding: 6px 0;
            font-size: 0.9em;
            color: var(--text-secondary);
            cursor: pointer;
        }
        #user-list li:hover {
            color: var(--text-primary);
        }
        #user-list li.current-dm {
            color: var(--accent-private);
            font-weight: 500;
        }

        /* ------------------ ç§»åŠ¨ç«¯é€‚é… ------------------ */
        @media (max-width: 800px) {
            #page-wrapper { width: 100vw; height: 100vh; border-radius: 0; }
            #online-users {
                position: fixed; right: 0; top: 0; height: 100vh;
                transform: translateX(100%); z-index: 1000;
                width: 250px;
                border-left: none;
            }
            #online-users.active { transform: translateX(0); }
            #sidebar-toggle {
                display: block !important;
                position: absolute; top: 10px; right: 10px;
                background-color: var(--bg-input);
                color: var(--accent-public);
                padding: 6px 10px; border-radius: 4px; border: none; z-index: 150;
            }
            .header #logout-button { display: none; }
            #sidebar-close-btn { display: block !important; margin-top: 15px; width: 100%; }
        }
    </style>
</head>
<body>
    
    <div id="auth-container">
        <h2>ç™»å½•</h2>
        <form id="auth-form">
            <input type="text" id="username-input" placeholder="è¾“å…¥æ˜µç§°" required>
            <button type="submit" class="auth-button">å¼€å§‹èŠå¤©</button>
        </form>
    </div>
    
    <button id="sidebar-toggle" style="display: none;">ç”¨æˆ·</button>

    <div id="page-wrapper" style="display: none;">
        
        <div id="chat-main-area">
            <div class="header">
                <span id="current-user-display" class="public-mode"></span>
                <button id="logout-button">é€€å‡º</button>
            </div>
            
            <ul id="messages"></ul>
            
            <div id="form-container">
                <form id="form" action="">
                    <input id="input" autocomplete="off" placeholder="è¾“å…¥æ‚¨çš„æ¶ˆæ¯..." />
                    <button>å‘é€</button>
                </form>
            </div>
        </div>
        
        <div id="online-users">
            <h4>åœ¨çº¿ç”¨æˆ· (<span id="user-count">0</span>)</h4>
            <button id="public-chat-btn">åˆ‡æ¢åˆ°å…¬å…±èŠå¤©</button> 
            <ul id="user-list"></ul>
            <button id="sidebar-close-btn" style="display: none;">é€€å‡ºç™»å½•</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>

    <script>
        // ------------------ å˜é‡åˆå§‹åŒ– ------------------
        let socket = null;
        let username = '';
        let currentRecipient = null; 

        const PUBLIC_CHAT_KEY = 'chat_messages_public'; 
        const USERNAME_KEY = 'chat_username'; 
        
        // UI å…ƒç´ 
        const authContainer = document.getElementById('auth-container');
        const authForm = document.getElementById('auth-form');
        const usernameInput = document.getElementById('username-input');
        const pageWrapper = document.getElementById('page-wrapper');
        const messages = document.getElementById('messages');
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const currentUserDisplay = document.getElementById('current-user-display');
        const userList = document.getElementById('user-list');
        const userCountSpan = document.getElementById('user-count');
        const onlineUsersSidebar = document.getElementById('online-users');
        const publicChatBtn = document.getElementById('public-chat-btn');
        const logoutButton = document.getElementById('logout-button');
        const sidebarToggleBtn = document.getElementById('sidebar-toggle');
        const sidebarCloseBtn = document.getElementById('sidebar-close-btn');

        // ------------------ è¾…åŠ©å‡½æ•° ------------------
        
        function saveMessageToLocal(msgData) {
            if (msgData.isPrivate || !msgData.user && msgData.text.includes('è¿æ¥') || msgData.text.includes('ä¸Šçº¿')) return;
            
            let currentMessages = JSON.parse(localStorage.getItem(PUBLIC_CHAT_KEY)) || [];
            currentMessages.push({
                user: msgData.user || 'system',
                text: msgData.text,
                timestamp: msgData.timestamp || new Date().toISOString(),
                isPrivate: false 
            });
            if (currentMessages.length > 50) {
                currentMessages = currentMessages.slice(currentMessages.length - 50);
            }
            localStorage.setItem(PUBLIC_CHAT_KEY, JSON.stringify(currentMessages));
        }

        function loadMessagesFromLocal() {
            messages.innerHTML = ''; 
            let storedMessages = JSON.parse(localStorage.getItem(PUBLIC_CHAT_KEY));
            if (storedMessages && storedMessages.length > 0) {
                storedMessages.forEach(msgData => {
                    let messageType;
                    if (!msgData.user || msgData.text.includes('è¿æ¥') || msgData.text.includes('ä¸Šçº¿') || msgData.text.includes('ä¸‹çº¿')) {
                        messageType = 'system';
                    } else if (msgData.user === username) {
                        messageType = 'my';
                    } else {
                        messageType = 'other';
                    }
                    addMessage(msgData, messageType, false, false); 
                });
            }
        }
        
        function addMessage(msgData, type, saveToLocal = true, isPrivate = false) {
            const item = document.createElement('li');
            
            if (type === 'system') {
                item.className = 'system-msg';
                item.textContent = msgData.text;
            } else {
                const bubble = document.createElement('div');
                bubble.className = 'message-bubble';
                
                // æç®€æ¨¡å¼ä¸‹ï¼Œä¸æ˜¾ç¤º username/timestamp å¤´éƒ¨ï¼Œç›´æ¥æ˜¾ç¤ºæ–‡æœ¬
                bubble.textContent = msgData.text;

                item.appendChild(bubble);
                
                item.className = type === 'my' ? 'my-msg' : 'other-msg';
                item.classList.add(isPrivate ? 'private-chat' : 'public-chat');

                if (saveToLocal && !isPrivate) { 
                    saveMessageToLocal(msgData);
                }
            }
            messages.appendChild(item);
            messages.scrollTop = messages.scrollHeight; 
        }
        
        function updateOnlineList(users) {
            userList.innerHTML = '';
            userCountSpan.textContent = users.length;
            
            const sortedUsers = [...users].sort((a, b) => {
                if (a === username) return -1;
                if (b === username) return 1;
                return a.localeCompare(b);
            });

            sortedUsers.forEach(user => {
                const li = document.createElement('li');
                li.textContent = user + (user === username ? ' (æˆ‘)' : '');
                li.dataset.username = user; 
                
                if (user === currentRecipient) {
                    li.classList.add('current-dm');
                }
                userList.appendChild(li);
            });

            if (currentRecipient && !users.includes(currentRecipient)) {
                addMessage({ text: `âš ï¸ ç§èŠå¯¹è±¡ ${currentRecipient} å·²ç¦»çº¿ï¼Œè‡ªåŠ¨åˆ‡æ¢å›å…¬å…±èŠå¤©ã€‚` }, 'system');
                switchChatMode(null);
            }
        }

        // ------------------ èŠå¤©æ¨¡å¼åˆ‡æ¢é€»è¾‘ ------------------

        function switchChatMode(recipientName = null) {
            currentRecipient = recipientName;
            messages.innerHTML = ''; 

            publicChatBtn.classList.remove('active');
            currentUserDisplay.classList.remove('public-mode', 'private-mode');
            userList.querySelectorAll('li').forEach(li => li.classList.remove('current-dm'));

            if (currentRecipient) {
                // ç§èŠæ¨¡å¼
                currentUserDisplay.textContent = `ğŸ”’ ç§èŠ: ${currentRecipient}`;
                currentUserDisplay.classList.add('private-mode');
                input.placeholder = `ç§èŠç»™ ${currentRecipient}...`;
                
                Array.from(userList.querySelectorAll('li')).find(li => 
                    li.dataset.username === currentRecipient
                )?.classList.add('current-dm');

                addMessage({ text: `ğŸ“¢ åˆ‡æ¢åˆ°ç§èŠæ¨¡å¼ï¼š${currentRecipient}` }, 'system');
                
            } else {
                // å…¬å…±èŠå¤©æ¨¡å¼
                currentUserDisplay.textContent = `ğŸŒ å…¬å…±èŠå¤©å®¤ (${username})`;
                currentUserDisplay.classList.add('public-mode');
                input.placeholder = `è¾“å…¥å…¬å…±æ¶ˆæ¯...`;
                publicChatBtn.classList.add('active');

                loadMessagesFromLocal();
            }

            // ç§»åŠ¨ç«¯å…³é—­ä¾§è¾¹æ 
            if (window.innerWidth <= 800) {
                onlineUsersSidebar.classList.remove('active');
            }
        }


        // ------------------ çŠ¶æ€ç®¡ç†ä¸äº‹ä»¶ ------------------

        function handleSuccessfulLogin() {
            authContainer.style.display = 'none';
            pageWrapper.style.display = 'flex'; 
            
            switchChatMode(null); 
            
            socket = io(); 
            
            socket.on('connect', () => {
                socket.emit('new user', username);
                addMessage({ text: `ğŸ“¢ ä½ å·²è¿æ¥ã€‚` }, 'system');
            });
            
            // æ¥æ”¶å…¬å…±èŠå¤©æ¶ˆæ¯ (æ¥è‡ªæœåŠ¡å™¨å›æ˜¾)
            socket.on('public message', function(msgData) {
                if (!currentRecipient) { // åªæœ‰åœ¨å…¬å…±æ¨¡å¼ä¸‹æ‰æ˜¾ç¤º
                    const type = msgData.user === username ? 'my' : 'other';
                    addMessage(msgData, type, true, false); 
                }
            });

            // æ¥æ”¶ç§äººèŠå¤©æ¶ˆæ¯ (æ¥è‡ªæœåŠ¡å™¨å›æ˜¾)
            socket.on('private message', function(msgData) {
                const isFromMe = msgData.user === username;
                // ç¡®å®šç§èŠçš„å¦ä¸€æ–¹
                const relevantUser = isFromMe ? msgData.recipient : msgData.user; 
                
                if (relevantUser === currentRecipient) { // å¦‚æœæ¶ˆæ¯ä¸å½“å‰æŸ¥çœ‹çš„ç§èŠå¯¹è±¡ç›¸å…³
                    const type = isFromMe ? 'my' : 'other';
                    addMessage(msgData, type, false, true); 
                } else {
                    addMessage({ text: `ğŸ“¢ æ”¶åˆ°æ¥è‡ª ${msgData.user} çš„ç§èŠæ¶ˆæ¯...` }, 'system');
                }
            });

            socket.on('online users', updateOnlineList);
            socket.on('user connected', (user) => { if (user !== username) addMessage({ text: `ğŸ“¢ ${user} ä¸Šçº¿ã€‚` }, 'system'); });
            socket.on('user disconnected', (user) => { addMessage({ text: `âš ï¸ ${user} ä¸‹çº¿ã€‚` }, 'system'); });
            socket.on('disconnect', () => {
                addMessage({ text: 'ğŸ”´ è¿æ¥æ–­å¼€ã€‚' }, 'system');
                currentRecipient = null; 
            });
        }

        function handleLogout() {
            if (socket) {
                socket.disconnect();
                socket = null;
            }
            localStorage.removeItem(USERNAME_KEY);
            
            messages.innerHTML = ''; 
            authContainer.style.display = 'block';
            pageWrapper.style.display = 'none';
            
            usernameInput.value = '';
            username = '';
            currentRecipient = null;
            updateOnlineList([]);
            
            // ç¡®ä¿æ¸…é™¤ç§»åŠ¨ç«¯çŠ¶æ€
            onlineUsersSidebar.classList.remove('active');
        }


        // ------------------ äº‹ä»¶ç›‘å¬ ------------------

        // ç™»å½•å¤„ç†
        authForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const inputName = usernameInput.value.trim();
            if (inputName) {
                username = inputName;
                localStorage.setItem(USERNAME_KEY, username);
                handleSuccessfulLogin();
            }
        });

        // æ¶ˆæ¯å‘é€å¤„ç†
        form.addEventListener('submit', function(e) {
            e.preventDefault(); 
            const messageText = input.value.trim();
            
            if (messageText && socket && socket.connected) {
                if (currentRecipient) {
                    // ç§èŠæ¨¡å¼
                    socket.emit('private message', { 
                        text: messageText, 
                        recipient: currentRecipient 
                    });
                } else {
                    // å…¬å…±æ¨¡å¼
                    socket.emit('public message', { 
                        text: messageText 
                    });
                }
                input.value = ''; 
            } else if (messageText) {
                 addMessage({ text: 'ğŸ”´ æ— æ³•å‘é€ï¼šè¿æ¥æ–­å¼€æˆ–æœªç™»å½•ã€‚' }, 'system');
            }
        });

        // ä¾§è¾¹æ å’Œé€€å‡ºæŒ‰é’®
        logoutButton.addEventListener('click', () => handleLogout());
        sidebarCloseBtn.addEventListener('click', () => handleLogout()); // ç§»åŠ¨ç«¯çš„é€€å‡ºç™»å½•æŒ‰é’®

        publicChatBtn.addEventListener('click', () => switchChatMode(null));

        // ç‚¹å‡»åœ¨çº¿ç”¨æˆ·åˆ—è¡¨ (ç§èŠ)
        userList.addEventListener('click', function(e) {
            let li = e.target.closest('li');
            if (li && li.dataset.username && li.dataset.username !== username) {
                switchChatMode(li.dataset.username);
            }
        });

        // è‡ªåŠ¨åŠ è½½å’Œç§»åŠ¨ç«¯é€‚é…
        document.addEventListener('DOMContentLoaded', () => {
            const storedUsername = localStorage.getItem(USERNAME_KEY);
            if (storedUsername) {
                usernameInput.value = storedUsername;
                username = storedUsername;
                handleSuccessfulLogin();
            } else {
                authContainer.style.display = 'block';
                pageWrapper.style.display = 'none';
            }

            // ç§»åŠ¨ç«¯åˆ‡æ¢ä¾§è¾¹æ 
            sidebarToggleBtn.addEventListener('click', () => {
                onlineUsersSidebar.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
